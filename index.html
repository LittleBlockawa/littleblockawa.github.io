<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱你希希-希希的专属照片墙</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            min-height: 100vh;
            background: url('/images/zhuye.png') center/cover fixed;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 爱心飘落效果 */
        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: fall linear infinite;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
        }
        
        .heart:before { top: -10px; left: 0; }
        .heart:after { top: 0; left: -10px; }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 主容器 */
        .home-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        /* 亚克力板效果 */
        .acrylic-window {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.37),
                0 0 60px rgba(255, 107, 157, 0.2);
            max-width: 600px;
            width: 90%;
        }
        
        /* 标题样式 */
        .main-title {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.9),
                0 4px 8px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 107, 157, 0.7);
            line-height: 1.2;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        /* 按钮样式 */
        .enter-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
            background: linear-gradient(45deg, #ff8fab, #ffacc7);
        }
        
        /* 音乐播放器 - 增强毛玻璃效果 */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 107, 157, 0.2);
        }
        
        .music-toggle {
            position: fixed;
            bottom: 120px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 107, 157, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .music-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 107, 157, 0.9);
        }
        
        .music-info {
            color: white;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            opacity: 0.8;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .acrylic-window { padding: 2rem; }
            .main-title { font-size: 2.2rem; }
            .subtitle { font-size: 1.1rem; }
            .enter-button { padding: 0.8rem 2rem; font-size: 1.1rem; }
            .music-player iframe { width: 280px !important; height: 76px !important; }
        }
    </style>
<meta name="generator" content="Hexo 8.1.1"></head>
<body>
    <!-- 爱心飘落容器 -->
    <div id="hearts-container"></div>
    
    <!-- 主内容 -->
    <div class="home-container">
        <div class="acrylic-window">
            <h1 class="main-title">欢迎来到希希照片墙</h1>
            <p class="subtitle">by：方块科技</p>
            <a href="/photos/" class="enter-button">进入照片墙喵</a>
        </div>
    </div>
    
    <!-- 音乐播放器 -->
    <button class="music-toggle" id="music-toggle">♪</button>
    <div class="music-player" id="music-player">
        <iframe 
            frameborder="no" 
            border="0" 
            marginwidth="0" 
            marginheight="0" 
            width="330" 
            height="86" 
            src="https://music.163.com/outchain/player?type=2&id=2754234191&auto=1&height=66">
        </iframe>
        <div class="music-info">正在播放：日落星空</div>
    </div>
    
    <script>
        // 爱心飘落效果
        document.addEventListener('DOMContentLoaded', function() {
            const heartsContainer = document.getElementById('hearts-container');
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear ${Math.random() * 5}s infinite`;
                
                const colors = ['#ff6b9d', '#ff8fab', '#ffacc7'];
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode === heartsContainer) {
                        heart.remove();
                    }
                }, 7000);
            }
            
            // 初始化爱心
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 150);
            }
            
            // 持续创建
            setInterval(createHeart, 1000);
            
            // 音乐播放器控制
            const musicToggle = document.getElementById('music-toggle');
            const musicPlayer = document.getElementById('music-player');
            let isMusicVisible = true;
            
            musicToggle.addEventListener('click', function() {
                isMusicVisible = !isMusicVisible;
                musicPlayer.style.display = isMusicVisible ? 'block' : 'none';
                musicToggle.textContent = isMusicVisible ? '♪' : '♫';
            });
            
            // 按钮点击效果
            const enterButton = document.querySelector('.enter-button');
            enterButton.addEventListener('click', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    window.location.href = this.href;
                }, 150);
            });
        });
    </script>
</body>
</html>
